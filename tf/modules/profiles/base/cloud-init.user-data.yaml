      # Quad9:      9.9.9.9#dns.quad9.net 149.112.112.112#dns.quad9.net 2620:fe::fe#dns.quad9.net 2620:fe::9#dns.quad9.net
      DNS=192.168.20.1
      #FallbackDNS=
      Domains=fzymgc.house
      #DNSSEC=no
      #DNSOverTLS=no
      MulticastDNS=yes
      LLMNR=yes
      #Cache=yes
      #CacheFromLocalhost=no
      #DNSStubListener=no
      #DNSStubListenerExtra=
      #ReadEtcHosts=yes
      #ResolveUnicastSingleLabel=no
      #StaleRetentionSec=0
