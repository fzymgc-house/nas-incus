#cloud-config
groups:
  - apps: [root]
ntp:
  enabled: true
  ntp_client: chrony
  pools: [0.us.pool.ntp.org,1.us.pool.ntp.org]
  servers: [ 192.168.20.1, 192.168.20.151, 192.168.20.152, 192.168.20.153 ]
no_ssh_fingerprints: true
package_update: true
package_upgrade: true
package_reboot_if_required: true
packages:
  - apt-transport-https
  - debian-keyring
  - debian-archive-keyring
  - build-essential
  - ca-certificates
  - curl
  - gpg
  - python3
  - python3-pip
  - python3-venv
  - ssh
  - ssh-import-id
  - sudo
ssh:
  emit_keys_to_console: false
timezone: US/Eastern
users:
  - name: fzymgc
    gecos: fzymgc
    primary_group: fzymgc
    groups: [adm, cdrom, dip, lxd, sudo]
    sudo: "ALL=(ALL) NOPASSWD:ALL"
    lock_passwd: true
    shell: /bin/bash
    ssh_authorized_keys:
    - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAILlE7jt0Nv9CBg2djK6SNR253ZmkvssUECHHVs/bKz5O
  - name: apps
    primary_group: apps
    uid: 568
    shell: /bin/bash
    lock_passwd: true
runcmd:
  - groupmod -g 568 apps
  - systemctl enable --now ssh
write_files:
  - path: /etc/systemd/resolved.conf
    owner: 'root:root'
    permissions: '0644'
    content: |
      #  This file is part of systemd.
      #
      #  systemd is free software; you can redistribute it and/or modify it under the
      #  terms of the GNU Lesser General Public License as published by the Free
      #  Software Foundation; either version 2.1 of the License, or (at your option)
      #  any later version.
      #
      # Entries in this file show the compile time defaults. Local configuration
      # should be created by either modifying this file (or a copy of it placed in
      # /etc/ if the original file is shipped in /usr/), or by creating "drop-ins" in
      # the /etc/systemd/resolved.conf.d/ directory. The latter is generally
