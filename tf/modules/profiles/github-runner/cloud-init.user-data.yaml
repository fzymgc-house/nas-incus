#cloud-config
groups:
  - apps: [root]
ntp:
  enabled: true
  ntp_client: chrony
  pools: [0.us.pool.ntp.org,1.us.pool.ntp.org]
  servers: [ 192.168.20.1, 192.168.20.151, 192.168.20.152, 192.168.20.153 ]
no_ssh_fingerprints: true
package_update: true
package_upgrade: true
package_reboot_if_required: true
packages:
  - apt-transport-https
  - build-essential
  - ca-certificates
  - curl
  - debian-archive-keyring
  - debian-keyring
  - docker-compose
  - docker.io
  - gnupg
  - gpg
  - jq
  - libicu-dev
  - libssl-dev
  - lsb-release
  - nodejs
  - npm
  - python3
  - python3-pip
  - python3-venv
  - software-properties-common
  - ssh
  - ssh-import-id
  - sudo
  - unzip

ssh:
  emit_keys_to_console: false
timezone: America/New_York
users:
  - name: fzymgc
    gecos: fzymgc
    primary_group: fzymgc
    groups: [adm, cdrom, dip, lxd, sudo]
    sudo: "ALL=(ALL) NOPASSWD:ALL"
    lock_passwd: true
    shell: /bin/bash
    ssh_authorized_keys:
    - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAILlE7jt0Nv9CBg2djK6SNR253ZmkvssUECHHVs/bKz5O
  - name: apps
    primary_group: apps
    uid: 568
    shell: /bin/bash
    lock_passwd: true
  - name: runner
    uid: 1500
    gid: 1500
    shell: /bin/bash
    groups: [docker, sudo]
    sudo: ALL=(ALL) NOPASSWD:ALL
    home: /home/runner

# Docker configuration
