- name: Restart caddy
  ansible.builtin.systemd:
    name: caddy
    state: restarted

- name: Restart edge-node caddy
  ansible.builtin.systemd:
    name: caddy
    state: restarted
  delegate_to: edge-node

- name: Restart tailscaled
  ansible.builtin.systemd:
    name: tailscaled
    state: restarted

- name: Restart edge-node haproxy
  ansible.builtin.systemd:
    name: haproxy
    state: restarted
  delegate_to: edge-node

- name: Restart valkey
  ansible.builtin.systemd:
    name: valkey
    state: restarted

- name: Reload systemd
  ansible.builtin.systemd:
    daemon_reload: true
